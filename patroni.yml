scope: pg_cluster
namespace: /service/
name: patroni1

restapi:
    listen: 192.168.2.52:8008
    connect_address: 192.168.2.52:8008

etcd:
    hosts: 192.168.2.52:2379,192.168.2.51:2379,192.168.2.50:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host replication replicator 127.0.0.1/32 md5
  - host replication replicator 192.168.2.52/0 md5
  - host replication replicator 192.168.2.51/0 md5
  - host replication replicator 192.168.2.50/0 md5    
  - host all all 0.0.0.0/0 md5

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: 192.168.2.52:5432
  connect_address: 192.168.2.52:5432
  data_dir: /var/lib/pgsql/12/data
  bin_dir: /usr/pgsql-12/bin
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: replicator
    superuser:
      username: postgres
      password: postgres
  priority: 100

watchdog:
  mode: required
  device: /dev/watchdog
  safety_margin: 5

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
